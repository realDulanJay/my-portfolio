<div class="container pt-5">
  <div class="mb-2">
    <div>
      <button class="btn filter mb-2 me-2" (click)="isCollapsed = !isCollapsed">Filter</button>
      <button class="btn reset btn-outline-secondary mb-2" (click)="resetFilters()" [hidden]="!filtering">Reset</button>
    </div>
    <div [collapse]="isCollapsed" [isAnimated]="true">
      <div class="border mb-2 shadow-sm" style="width: 250px;">
        <form>
          <div class="row mx-0">
            <div class="col">
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="java"
                    (change)="filter()" name="Java">
                  <label class="form-check-label small">Java</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="nodejs"
                    (change)="filter()" name="nodejs">
                  <label class="form-check-label small">Node.js</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="expressjs"
                    (change)="filter()" name="expressjs">
                  <label class="form-check-label small">Express.js</label>
                </div>
              </div>
            </div>

            <!-- ************************ -->

            <div class="col">
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="javaFx"
                    (change)="filter()" name="javaFx">
                  <label class="form-check-label small">javaFX</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="angular"
                    (change)="filter()" name="angular">
                  <label class="form-check-label small">Angular</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="mySql"
                    (change)="filter()" name="mySql">
                  <label class="form-check-label small">MySQL</label>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row project-card">
    <div *ngFor="let project of projects" class="col-lg-6 col-md-12 mb-3">
      <app-project-card [project]="project"></app-project-card>
    </div>
  </div>
</div>
